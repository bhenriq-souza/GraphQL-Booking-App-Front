<form class="form" action="" style="padding: 15px;" (ngSubmit)="onLogin()">
  <div class="form__group">
    <label for="email" class="form__label">E-mail</label>
    <input type="text" class="form__input" style="width: 100%;" id="email" name="email" [(ngModel)]="data.email">
  </div>
  <div class="form__group">
    <label for="password" class="form__label">Password</label>
    <input type="password" class="form__input" style="width: 100%;" id="password" name="password"
      [(ngModel)]="data.password">
  </div>
  <button class="btn btn-lg btn--primary" role="submit">send</button>
  <div class="form__auth-separator">
    <hr>
    <span>or</span>
    <hr>
  </div>
  <div class="form_auth--media-btn">
    <a href="https://facebook.com/colorlib" target="_blank" class="btn-social btn-social-facebook">
      <span>
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </span>
      <p>Facebook</p>
    </a>
    <a href="https://plus.google.com/+Colorlib" target="_blank" class="btn-social btn-social-google-plus">
      <span>
        <i class="fa fa-google-plus" aria-hidden="true"></i>
      </span>
      <p>Google +</p>
    </a>
  </div>
</form>
